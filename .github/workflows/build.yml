name: sync generated protobuf implementation
on:
  repository_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: |
          echo "checkout main branch"
          git checkout main
      - run: |
          echo "synchronizing pbgos..."
          make clean
          make sync/v1
          make vald/sha/update
      - name: Fetch golang version
        run: |
          GO_VERSION=`make version/go`
          echo "version=${GO_VERSION}" >> $GITHUB_OUTPUT
        id: golang_version
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ steps.golang_version.outputs.version }}
      - run: |
          echo "updating go modules..."
          make mod
          make clean
      - run: |
          echo "commit and push"
          sha=`make vald/sha/print`
          git config --global user.name 'VDaaS org'
          git config --global user.email 'ci@vdaas.org'
          git remote set-url origin https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
          git add .
          git commit -m "Update [vald sha: ${sha}]"
          git push
        env:
          GITHUB_USER: ${{ secrets.CI_USER }}
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
      - continue-on-error: true
        run: |
          version=`make vald/version/print`
          git tag ${version}
          git push --tags
